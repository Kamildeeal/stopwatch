<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>TimerChallange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="timer">00:00:00:00</div>
        <div class="buttons">
            <div class="leftside-buttons">
            <button id="start-button" class="startOrPause"><i class="fas fa-play"></i>  Start</button>
            <button id="pause-button" class="startOrPause" style="display: none;"><i class="fas fa-pause"></i> Pause</button>
            </div>
            <div class="rightside-buttons">
                <button id="reset-button" class ="resetOrSplit"><i class="fas fa-sync-alt"></i>  Reset</button>
                <button id="split-button" style="display: none;"><i class="fas fa-hand"> </i>  Split</button>
            </div>
        </div>    
        <div class="results-container">
            <div class="runda">
                <div class="runda1"><p>Lap</p></div>
                <div class="lp-num">

                </div>           
            </div>
            <div class="czas">
                <div class="czas2"><p>Lap time</p></div>
                <div class="split-results">
                </div>
            </div>
            <div class="laczny-czas">
                <div class="total-czas2"><p>Total time</p></div>
                <div class="total-time">
                </div>
            </div>
        </div>
    </div> 
<script src="nowy.js"></script>
</body>
</html>
